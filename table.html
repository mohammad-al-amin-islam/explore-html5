<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid lightgray;

        }
    </style>
</head>
<body>
    <table>
        <caption>This is salary table</caption>
        <thead>
            <tr>
                <th>no</th>
                <th>name</th>
                <th>position</th>
                <th>salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>mark</td>
                <td>facebook</td>
                <td>1000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>lary</td>
                <td>google</td>
                <td>234</td>
            </tr>
            <tr>
                <td>1</td>
                <td>gates</td>
                <td>microsoft</td>
                <td>456</td>
            </tr>
        </tbody>
        <tfoot>
            
        </tfoot>
    </table>
</body>
</html>
